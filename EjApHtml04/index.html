<!--
    Crear un nuevo archivo HTML en el que explicaremos la receta para hacer papas fritas. La
página debería verse así:
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjApHtml04</title>
</head>
<body>

    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img width="30%" src="https://cdn-0.lafreidoradeaire.com/wp-content/uploads/2021/12/Papas-fritas-en-airfryer.png" alt="Papas fritas">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300 gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en baston</li>
        <li>Calentar aceite en un sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
    <hr>
    
</body>
</html>
